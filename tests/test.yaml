---
- hosts: all
  vars:
    diskimage_builder_git_update: false
    rolename: ansible-role-diskimage-builder

  pre_tasks:
    # NOTE(pabelanger): Manually install EPEL dependencies as not to keep EPEL
    # enabled.
    - name: Manually install EPEL dependencies
      become: yes
      yum:
        name: "{{ item }}"
        enablerepo: epel
        state: present
      when: ansible_distribution == "CentOS"
      with_items:
        - debootstrap

  roles:
    - "{{ rolename }}"

  post_tasks:
    - name: Register diskimage_builder_git_dest_stat.
      stat:
        path: /home/zuul/src/git.openstack.org/openstack/diskimage-builder
      register: diskimage_builder_git_dest_stat

    - name: Assert diskimage_builder_git_dest tests.
      assert:
        that:
          - diskimage_builder_git_dest_stat.stat.exists
          - diskimage_builder_git_dest_stat.stat.isdir
